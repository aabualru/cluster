apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubecost
  namespace: openshift-gitops
spec:
  destination:
    namespace: kubecost
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  project: default
  source:
    path: apps/kubecost
    repoURL: '<repo>'
    targetRevision: main
